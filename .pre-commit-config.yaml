---
exclude: ^(migrations/|notes/|apps/|.venv/)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - { id: no-commit-to-branch, args: [--branch, master] }
      - id: check-added-large-files
      - id: check-ast
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.17.0
    hooks:
      - id: gitlint
  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.10.0
    hooks:
      - id: hadolint
        args:
          [
            "--ignore=DL3006",
            "--ignore=DL3008",
            "--ignore=SC1091",
            "--ignore=SC2016",
          ]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.0
    hooks:
      - id: prettier
        entry: prettier --write --list-different
        types: [javascript]
        exclude: ^search/templates/
  - repo: local
    hooks:
      - id: python-bandit-vulnerability-check
        entry: poetry run bandit
        args: [-lll, --recursive, src/app]
        language: system
        files: ""
        name: bandit
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
      - id: blacken-docs
        name: blacken-docs
        entry: poetry run blacken-docs
        language: system
      - id: darglint
        name: darglint
        entry: poetry run darglint
        language: system
        types: [python]
        stages: [manual]
      - id: flake8
        name: flake8
        entry: poetry run flake8
        language: system
        types: [python]
        require_serial: true
        args: [--darglint-ignore-regex, .*]
      - id: isort
        name: isort
        entry: poetry run isort
        require_serial: true
        language: system
        types_or: [cython, pyi, python]
        args: ["--filter-files"]
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
      - id: pyupgrade
        name: pyupgrade
        description: Automatically upgrade syntax for newer versions.
        entry: poetry run pyupgrade
        language: system
        types: [python]
        args: [--py37-plus]
      - id: shellcheck
        name: shellcheck
        entry: poetry run shellcheck
        language: system
        types: [shell]
        args: ["--severity=warning"]
      - id: yamllint
        name: yamllint
        entry: poetry run yamllint
        language: system
        types: [yaml]
        args:
          ["-d {extends: default, rules: {braces: {max-spaces-inside: -1}}}"]
