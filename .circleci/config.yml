version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  lint:
    docker:
      - image: cimg/python:3.8.15
    steps:
      - checkout
  test:
    docker:
      - image: cimg/python:3.8.15
    steps:
      - checkout
      - restore_cache:
          keys:
            - nox-cache
      - restore_cache:
          keys:
            - venv-cache
      - python/install-packages:
          pkg-manager: poetry
      - save_cache:
          paths:
            - /home/circleci/project/.venv
          key: venv-cache
      - run:
          name: List Poetry cache
          command: poetry cache list
      - run:
          name: Run tests
          command: poetry run nox -s xdoctest
      - save_cache:
          paths:
            - /home/circleci/project/.nox
          key: nox-cache

workflows:
  sample:
    jobs:
      - lint
      - test
